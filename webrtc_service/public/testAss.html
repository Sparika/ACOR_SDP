<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Assertion Test</h2>
    <button onclick="myFunction()" type="button" class="btn btn-primary btn-block">AddAssertion</button>

    <button onclick="getAssertion" type="button" class="btn btn-default btn-block">GetAssertion</button>


<p id="test">   test </p>
</div>


</body>

<script>

function getAssertion(){

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = () => {

        if (xhttp.readyState == 4 && xhttp.status == 200) {

            var res = JSON.parse(xhttp.responseText);
    	    document.getElementById("test").innerHTML = res;        
        }

	else {
	document.getElementById("test").innerHTML = 'error';
	
	}
    };
    xhttp.open("GET", 'http://localhost:4041/assertion' , true);
    xhttp.send();

    
}

</script>

</html>
